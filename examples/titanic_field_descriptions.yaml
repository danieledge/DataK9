# Field Descriptions for Titanic Dataset
# =======================================
# These friendly names, descriptions, and value labels are used to generate
# human-readable reports with context-aware anomaly explanations.
#
# Features demonstrated:
#   - friendly_name: Human-readable column labels
#   - description: Context for what the field represents
#   - value_labels: Map coded values to meaningful labels
#
# Usage:
#   python3 -m validation_framework.cli profile titanic.csv \
#     --field-descriptions titanic_field_descriptions.yaml \
#     -o titanic_profile.html
#
# Result:
#   Instead of "Pclass = 1 shows 7.5x higher Fare"
#   You get: "1st Class shows 7.5x higher Ticket Fare"

field_descriptions:
  PassengerId:
    friendly_name: "Passenger ID"
    description: "Unique identifier for each passenger"

  Survived:
    friendly_name: "Survival Status"
    description: "Whether the passenger survived the disaster"
    value_labels:
      "0": "Did Not Survive"
      "1": "Survived"

  Pclass:
    friendly_name: "Passenger Class"
    description: "Ticket class indicating travel accommodation level"
    value_labels:
      "1": "1st Class"
      "2": "2nd Class"
      "3": "3rd Class"

  Name:
    friendly_name: "Passenger Name"
    description: "Full name of passenger including titles"

  Sex:
    friendly_name: "Gender"
    description: "Passenger's gender"
    value_labels:
      "male": "Male"
      "female": "Female"

  Age:
    friendly_name: "Age"
    description: "Age of passenger in years (fractional for infants)"

  SibSp:
    friendly_name: "Siblings/Spouses"
    description: "Number of siblings and spouses traveling with the passenger"

  Parch:
    friendly_name: "Parents/Children"
    description: "Number of parents and children traveling with the passenger"

  Ticket:
    friendly_name: "Ticket Number"
    description: "Ticket identifier (various formats used by different agents)"

  Fare:
    friendly_name: "Ticket Fare"
    description: "Price paid for ticket in British pounds"

  Cabin:
    friendly_name: "Cabin Number"
    description: "Assigned cabin (if recorded - many missing)"

  Embarked:
    friendly_name: "Port of Embarkation"
    description: "Port where passenger boarded the ship"
    value_labels:
      "S": "Southampton"
      "C": "Cherbourg"
      "Q": "Queenstown"
