[pytest]
# Pytest configuration for data validation framework

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Coverage options removed from default addopts
# Coverage is only enabled when explicitly requested via:
# - ./run_tests.sh --coverage (option 8 in interactive menu)
# - pytest --cov=validation_framework (manual pytest invocation)
# This allows individual test categories to run without coverage enforcement

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full workflows
    slow: Tests that take significant time to run
    requires_data: Tests that require sample data files

# Coverage options
[coverage:run]
source = validation_framework
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
