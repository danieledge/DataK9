[mypy]
# DataK9 MyPy Configuration
# Type checking configuration for static analysis
# Author: Daniel Edge

# ============================================================================
# Global Options
# ============================================================================

# Python version target
python_version = 3.9

# Import discovery
files = validation_framework/
namespace_packages = True
explicit_package_bases = True

# Strictness level (gradually increase as type hints are added)
# Start with moderate strictness, move to strict mode over time
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True

# Error reporting
show_error_codes = True
show_error_context = True
show_column_numbers = True
pretty = True

# ============================================================================
# Strict Mode (Enable gradually)
# ============================================================================

# Disable strict mode initially (enable after adding type hints)
# strict = False

# Individual strict checks (enable one by one)
disallow_untyped_defs = False  # TODO: Enable after adding type hints
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = False
disallow_subclassing_any = False
disallow_untyped_calls = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_return_any = True

# ============================================================================
# Third-Party Library Stubs
# ============================================================================

# Ignore missing imports for libraries without type stubs
# Remove these as type stubs become available

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-polars.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-jinja2.*]
ignore_missing_imports = True

[mypy-click.*]
ignore_missing_imports = True

[mypy-openpyxl.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-psycopg2.*]
ignore_missing_imports = True

[mypy-pymysql.*]
ignore_missing_imports = True

# ============================================================================
# Per-Module Configuration
# ============================================================================

# Core modules - enforce stricter typing (after type hints added)
[mypy-validation_framework.core.*]
# disallow_untyped_defs = True  # TODO: Enable after type hints
warn_return_any = True

# Validations - medium strictness
[mypy-validation_framework.validations.*]
# disallow_incomplete_defs = True  # TODO: Enable after type hints

# Tests - more lenient
[mypy-tests.*]
ignore_errors = False
disallow_untyped_defs = False
check_untyped_defs = False
